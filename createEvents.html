  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="container">
  <div class="row">
    <div class="col">
      <H1 style ="padding-top: 10vh; padding-left: 5vw;">Create Event </H1>
      <H6 style="margin-top: 10vh; padding-left: 5vw;"> Add Event Image </H6>
    </div>
    <div style="padding-top: 10vh;"class="col">
      <form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="title" class="form-control" id="titleinput" placeholder="">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="descriptioninput" rows="2"></textarea>
  </div>
  <div class="form-group">
    <label for="location">Location (5-digit Zip Code)</label>
    <textarea class="form-control" id="locationinput" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="time">Time of Event</label>
    <textarea class="form-control" id="timeinput" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <textarea class="form-control" id="detailsinput" rows="2"></textarea>
  </div>
  <select class="mdb-select md-form" multiple>
  <option value="" disabled selected>Select all Tags/Categories that Apply</option>
  <option value="1">Black Lives Matter</option>
  <option value="2">LGBTQ+</option>
  <option value="3">Women's Rights</option>
  <option value="3">Another</option>
  <option value="3">Another</option>
</select>
<button class="btn-save btn btn-primary btn-sm">Save</button>
</form>
    </div>
  </div>

</div>
<div class="container">

  <div style="margin: auto; text-align: left;"class="row justify-content-center">
    <div class="col-4">
      <H1>Event Preview</H1>
    </div>
    <div class="col-4">
    </div>
  </div>
</div>

<div style="width=100vw;"class="container">

  <div style="margin: auto; border-style: solid; ;"class="row justify-content-center">
    <div class="col-4">
      <H3>Event Name </H3>
      <H5>Location, Time</H5>
      <p>Brief description of the event and any relevant details.</p>
    </div>
    <div class="col-4">
      <H2>"Event Image"</H2>
    </div>
  </div>
</div>




</div>

</html>
